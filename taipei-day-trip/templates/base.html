<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/base.css">
    {% block css %}{% endblock %}
    <title>台北一日遊</title>
  </head>
  <body>
    <div id="modal" style="display:none;">
        <div id="modal-signin" class="modal-box">
          <div class="modal-bar"></div>
          <img class="modal-cross" src="../static/images/icon/icon_close.svg" alt="">
          <h3>登入會員帳號</h3>
          <form action="">
            <input class="modal-input" type="text" placeholder="輸入電子信箱">
            <input class="modal-input" type="password" name="password" placeholder="輸入密碼" autocomplete="on">
            <input class="modal-button" type="button" value="登入帳戶">
          </form>
          <a class="modal-switch" href="#" onclick="switchModal(0);">還沒有帳戶？點此註冊</a>
        </div>
        <div id="modal-signup" class="modal-box">
          <div class="modal-bar"></div>
          <img class="modal-cross" src="../static/images/icon/icon_close.svg" alt="">
          <h3>註冊會員帳號</h3>
          <form action="">
            <input class="modal-input" type="text" placeholder="輸入姓名">
            <input class="modal-input" type="text" placeholder="輸入電子信箱">
            <input class="modal-input" type="password" name="password" placeholder="輸入密碼" autocomplete="on">
            <input class="modal-button" type="button" value="註冊新帳戶">
          </form>
          <a class="modal-switch" href="#" onclick="switchModal(1);">已經有帳戶了？點此登入</a>
        </div>
        <div id="modal-mask"></div>
    </div>
    <nav>
      <div class="nav">
        <a href="/" style="text-decoration:none;"><h2>台北一日遊</h2></a>
        <div>
          <a class="nav-btn" href="#">預定行程</a>
          <a class="nav-btn" href="#" onclick="openModal()">登入/註冊</a>
        </div>
      </div>
    </nav>
    
    {% block body %}
    {% endblock %}

    <footer id="footer">
      COPYRIGHT © 2021 台北一日遊
    </footer>

    <script src="/static/js/base.js"></script>
    {% block js %}{% endblock %}

  </body>
</html>
